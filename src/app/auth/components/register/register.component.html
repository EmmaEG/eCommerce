<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" (ngSubmit)="register($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registrate</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="email" formControlName="email" matInput type="email" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password" required>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
      </mat-card-actions>
      <mat-card-actions>
        Si ya estas regsitrado, ingresá haciendo click <a routerLink="/auth/login">ACÁ</a>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
